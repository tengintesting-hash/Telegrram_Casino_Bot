version: '3.9'

services:
  db:
    image: docker.io/postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - app_net

  backend:
    build: ./backend
    env_file: .env
    restart: unless-stopped
    depends_on:
      - db
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "8000:8000"
    networks:
      - app_net

  bot:
    build: ./bot
    env_file: .env
    restart: unless-stopped
    depends_on:
      - db
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      - app_net

  webapp:
    build: ./webapp
    env_file: .env
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./webapp/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "3000:80"
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
