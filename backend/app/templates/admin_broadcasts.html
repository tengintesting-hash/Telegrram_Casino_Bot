<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broadcasts</title>
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1c2c4c, #0a0e1a 55%);
      color: #f5f7ff;
    }
    .layout { padding: 32px; }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    a { color: #c7d2ff; text-decoration: none; font-weight: 600; }
    input, textarea {
      background: rgba(10, 15, 30, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f5f7ff;
      padding: 8px 10px;
      border-radius: 10px;
      margin-right: 8px;
    }
    button {
      background: rgba(79, 121, 255, 0.8);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="glass">
      <h1>Bot Broadcasts</h1>
      <a href="/admin?telegram_id={{ telegram_id }}">Back</a>
      <form method="post">
        <input type="hidden" name="telegram_id" value="{{ telegram_id }}" />
        <div>
          <label>Message <textarea name="message" required></textarea></label>
        </div>
        <div>
          <label>Media Type <input name="media_type" placeholder="image/video"></label>
        </div>
        <div>
          <label>Media URL <input name="media_url"></label>
        </div>
        <div>
          <label>Button Text <input name="button_text"></label>
        </div>
        <div>
          <label>Button URL <input name="button_url"></label>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
