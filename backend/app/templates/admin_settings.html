<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
</head>
<body>
  <h1>Global Settings</h1>
  <a href="/admin?password={{ password }}">Back</a>
  <form method="post">
    <input type="hidden" name="password" value="{{ password }}" />
    <div>
      <label>Token Rate <input name="token_rate" value="{{ token_rate }}"></label>
    </div>
    <div>
      <label>Support Link <input name="support_link" value="{{ support_link }}"></label>
    </div>
    <button type="submit">Save</button>
  </form>
</body>
</html>
