<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    a { margin-right: 12px; }
    .stats { display: grid; grid-template-columns: repeat(2, minmax(200px, 1fr)); gap: 12px; margin-top: 16px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <nav>
    <a href="/admin/tasks?password={{ password }}">Tasks</a>
    <a href="/admin/channels?password={{ password }}">Channels</a>
    <a href="/admin/news?password={{ password }}">News</a>
    <a href="/admin/settings?password={{ password }}">Settings</a>
    <a href="/admin/users?password={{ password }}">Users</a>
    <a href="/admin/broadcasts?password={{ password }}">Broadcasts</a>
  </nav>
  <div class="stats">
    <div class="card">Total Users: {{ stats.total_users }}</div>
    <div class="card">Active Users: {{ stats.active_users }}</div>
    <div class="card">Completed Tasks: {{ stats.completed_tasks }}</div>
    <div class="card">Token Circulation: {{ stats.token_circulation }}</div>
    <div class="card">Referrals: {{ stats.referrals }}</div>
  </div>
</body>
</html>
